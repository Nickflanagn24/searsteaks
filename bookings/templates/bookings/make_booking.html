{% extends "bookings/base.html" %}
{% block content %}
<h2>Make a Booking</h2>

{% if table %}
<p>Booking for Table {{ table.table_number }} (Capacity: {{ table.capacity }})</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Booking</button>
</form>

<a href="{% url 'floor_plan' %}">Back to Floor Plan</a>

{% endblock %}
